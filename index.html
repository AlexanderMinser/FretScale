<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    <div class="top_image_container">
        <img src="guitar.jpeg" class="top_image">
        <div class="title">FretScale</div>
        <div class="sub_header">An interactive, full neck, scale diagram app</div>
    </div>
    <div class="fade_out_line"></div>
    <div class="scale_header">Select a scale:</div>
    <div class="key_dropdown_container">
        <div class="sub_scale_dropdown">
            <span name="scale_key" class="scale_key">Root</span>
            <div class="dropdown_content">
                <p value="a">A</p>
                <p value="a#">A#/Bb</p>
                <p value="b">B</p>
                <p value="c">C</p>
                <p value="c#">C#/Db</p>
                <p value="d">D</p>
                <p value="d#">D#/Eb</p>
                <p value="e">E</p>
                <p value="f">F</p>
                <p value="f#">F#/GB</p>
                <p value="g">G</p>
                <p value="g#">G#/Ab</p>
            </div>
        </div>
        <div class="sub_scale_dropdown">
            <span name="scale_key" class="scale_key">Mode</span>
            <div class="dropdown_content">
                <p value="major">Major</p>
                <p value="minor">Minor</p>
                <p value="diminished">Diminished</p>
                <p value="dorian">Dorian</p>
                <p value="phyrigian">Phyrigian</p>
                <p value="lydian">Lydian</p>
                <p value="mixolydian">Mixolydian</p>
                <p value="locrian">Locrian</p>
            </div>
        </div>
    </div><br>

    <div class="author">Written by Alex Minser</div>
</html>
